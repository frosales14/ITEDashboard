<nav>
  <ul>
    @for (item of menuItems; track $index) {
    <li
      class="relative group first-of-type:mt-6 hover:bg-gray-100 dark:hover:bg-gray-700"
    >
      <a
        class="inline-flex px-6 py-3 items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
      >
        <span class="material-symbols-outlined"> {{ item.icon }} </span>

        <span class="ml-4">{{ item.name }}</span>
      </a>
    </li>
    }
  </ul>
</nav>
